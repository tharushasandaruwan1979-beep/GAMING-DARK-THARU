<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#0b0b0f;
  color:#fff;
  overflow-x:hidden;
}

/* GLOBAL GLOW */
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-3;
  background:
    radial-gradient(circle at 20% 30%, #ff2e2e33, transparent 45%),
    radial-gradient(circle at 80% 70%, #ff6a0033, transparent 45%);
  animation:glowMove 8s ease-in-out infinite alternate;
}
@keyframes glowMove{
  from{filter:blur(0)}
  to{filter:blur(10px)}
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

/* BG SWAP */
.hero::before,
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  animation:fadeBG 14s infinite;
}
.hero::before{
  background-image:url("banner.jpg");
}
.hero::after{
  background-image:url("graphic.jpg");
  opacity:0;
  animation-delay:7s;
}
@keyframes fadeBG{
  0%,45%{opacity:1}
  55%,100%{opacity:0}
}

/* NEON FRAME */
.hero::after{
  box-shadow:
    inset 0 0 160px #ff2e2e55,
    0 0 140px #ff2e2e44;
}

/* ================= NEON BAR ================= */
@keyframes neonPulse{
  0%{box-shadow:0 0 8px #ff2e2e}
  50%{box-shadow:0 0 22px #ff2e2e}
  100%{box-shadow:0 0 8px #ff2e2e}
}

.overlay-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  border:2px solid #ff2e2e;
  border-radius:16px;
  padding:10px 12px;
  display:flex;
  gap:8px;
  align-items:center;
  animation:neonPulse 2.5s infinite;
  z-index:999;
}
.overlay-bar img.logo{width:28px;border-radius:50%}
.overlay-bar a{
  display:inline-flex;
  align-items:center;
  gap:6px;
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:6px 10px;
  border-radius:10px;
  font-size:13px;
  transition:.3s;
}
.overlay-bar a img{width:16px;height:16px}
.overlay-bar a:hover{
  background:#ff2e2e;
  box-shadow:0 0 20px #ff2e2e;
  transform:scale(1.08);
}

/* ================= SCROLL BAR ================= */
.scroll-bar{
  position:fixed;
  top:-120px;
  left:0;
  width:100%;
  background:rgba(0,0,0,.85);
  border-bottom:2px solid #ff2e2e;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.4s ease;
  z-index:1000;
}
