<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#0b0b0f;
  color:#fff;
  overflow-x:hidden;
}

/* ===== GLOBAL GLOW ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle at 20% 30%, #ff2e2e33, transparent 45%),
    radial-gradient(circle at 80% 70%, #ff6a0033, transparent 45%);
  animation:glowMove 8s ease-in-out infinite alternate;
}
@keyframes glowMove{
  from{filter:blur(0)}
  to{filter:blur(10px)}
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  background:url("banner.jpg") center/cover no-repeat;
  position:relative;
  box-shadow:
    inset 0 0 160px #ff2e2e55,
    0 0 120px #ff2e2e33;
}

/* ================= NEON BAR ================= */
@keyframes neonPulse{
  0%{box-shadow:0 0 8px #ff2e2e}
  50%{box-shadow:0 0 22px #ff2e2e}
  100%{box-shadow:0 0 8px #ff2e2e}
}

.overlay-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  border:2px solid #ff2e2e;
  border-radius:16px;
  padding:10px 12px;
  display:flex;
  gap:8px;
  align-items:center;
  animation:neonPulse 2.5s infinite;
  z-index:999;
}
.overlay-bar img.logo{width:28px;border-radius:50%}
.overlay-bar a{
  display:inline-flex;
  align-items:center;
  gap:6px;
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:6px 10px;
  border-radius:10px;
  font-size:13px;
  transition:.3s;
}
.overlay-bar a:hover{
  background:#ff2e2e;
  box-shadow:0 0 20px #ff2e2e;
  transform:scale(1.08);
}

/* ================= SCROLL BAR ================= */
.scroll-bar{
  position:fixed;
  top:-120px;
  left:0;
  width:100%;
  background:rgba(0,0,0,.85);
  border-bottom:2px solid #ff2e2e;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.4s ease;
  z-index:1000;
}
.scroll-bar.show{top:0}
.scroll-bar img{width:36px;border-radius:50%}
.scroll-bar a{
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:6px 10px;
  border-radius:10px;
  margin-left:6px;
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:.3s;
}
.scroll-bar a:hover{
  background:#ff2e2e;
  box-shadow:0 0 18px #ff2e2e;
}

/* ================= CONTENT ================= */
section{padding:50px 20px;max-width:900px;margin:auto}
h2{color:#ff2e2e}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

/* ===== NEON CARD SHADOW ===== */
.card{
  background:#14141c;
  padding:15px;
  border-radius:12px;
  border:1px solid #ff2e2e;
  text-align:center;
  position:relative;
}
.card::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:14px;
  background:linear-gradient(45deg,#ff2e2e,#ff6a00,#ff2e2e);
  opacity:.25;
  filter:blur(14px);
  z-index:-1;
}
.card img,.card iframe{width:100%;border-radius:10px}

.card button{
  margin-top:10px;
  width:100%;
  background:none;
  border:2px solid #ff2e2e;
  color:#fff;
  padding:10px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  transition:.3s;
}
.card button:hover{
  background:#ff2e2e;
  box-shadow:0 0 18px #ff2e2e;
}

/* ================= ADMIN ================= */
#adminPanel{
  display:none;
  border:2px dashed #ff2e2e;
  padding:20px;
  margin-bottom:40px;
}
input,textarea{
  width:100%;
  background:#14141c;
  color:#fff;
  border:2px solid #ff2e2e;
  border-radius:6px;
  padding:8px;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="hero"></div>

<!-- SCROLL BAR -->
<div class="scroll-bar" id="scrollBar">
  <div class="logo"><img src="logo.png"> <strong>DARK THARU</strong></div>
  <div>
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank">‚ñ∂Ô∏è YT</a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank">üéµ TikTok</a>
    <a href="https://wa.me/94772076535" target="_blank">üí¨ WhatsApp</a>
  </div>
</div>

<!-- BOTTOM BAR -->
<div class="overlay-bar">
  <img src="logo.png" class="logo">
  <a href="#">‚ñ∂Ô∏è YT Main</a>
  <a href="#">üî• YT Dark</a>
  <a href="#">üéµ TikTok</a>
  <a href="#">üí¨ WhatsApp</a>
</div>

<section>

<h2>Admin Upload Panel</h2>
<div id="adminPanel">
  <input type="file" id="file" accept="image/*">
  <button onclick="upload()">‚¨ÜÔ∏è Upload Photo</button>

  <input type="text" id="videoURL" placeholder="YouTube Video URL">
  <button onclick="addVideo()">üé¨ Add Video</button>
</div>

<h2>Gallery</h2>
<div class="gallery" id="gallery"></div>

<h2>Visitor Comments</h2>
<input type="text" id="visitorName" placeholder="‡∂î‡∂∂‡∂ú‡∑ö ‡∂±‡∂∏">
<textarea id="visitorComment" placeholder="‡∂î‡∂∂‡∂ú‡∑ö comment"></textarea>
<button onclick="addComment()">üí¨ Post Comment</button>
<div id="comments"></div>

</section>

<script>
// Scroll bar
window.addEventListener("scroll",()=>{
  scrollBar.classList.toggle("show",scrollY>200);
});

// Admin
const params=new URLSearchParams(location.search);
const isAdmin=params.get("admin")==="DARKTHARU";
if(isAdmin) adminPanel.style.display="block";

// Gallery
let galleryData=JSON.parse(localStorage.getItem("gallery")||"[]");
const likes={};

function loadGallery(){
  gallery.innerHTML="";
  galleryData.forEach((item,i)=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=item.type==="photo"
      ? `<img src="${item.src}">`
      : `<iframe src="https://www.youtube.com/embed/${item.src}" allowfullscreen></iframe>`;

    d.innerHTML+=`
      <button onclick="likeItem(${i})">‚ù§Ô∏è <span id="like${i}">${likes[i]||0}</span></button>
      ${isAdmin?`<button onclick="deleteItem(${i})">üóëÔ∏è Delete</button>`:""}
    `;
    gallery.appendChild(d);
  });
}
loadGallery();

function upload(){
  const f=file.files[0];
  if(!f||!f.type.startsWith("image/")) return alert("Image only");
  const r=new FileReader();
  r.onload=e=>{
    galleryData.push({type:"photo",src:e.target.result});
    localStorage.setItem("gallery",JSON.stringify(galleryData));
    loadGallery();
  };
  r.readAsDataURL(f);
}

function addVideo(){
  const u=videoURL.value.trim();
  if(!u) return;
  const id=u.includes("v=")?u.split("v=")[1].split("&")[0]:u.split("youtu.be/")[1];
  galleryData.push({type:"video",src:id});
  localStorage.setItem("gallery",JSON.stringify(galleryData));
  videoURL.value="";
  loadGallery();
}

function likeItem(i){
  likes[i]=(likes[i]||0)+1;
  document.getElementById("like"+i).innerText=likes[i];
}

function deleteItem(i){
  galleryData.splice(i,1);
  localStorage.setItem("gallery",JSON.stringify(galleryData));
  loadGallery();
}

// Comments
function addComment(){
  const n=visitorName.value.trim(),c=visitorComment.value.trim();
  if(!n||!c) return;
  const arr=JSON.parse(localStorage.getItem("comments")||"[]");
  arr.unshift({name:n,text:c,likes:0});
  localStorage.setItem("comments",JSON.stringify(arr));
  visitorName.value=visitorComment.value="";
  loadComments();
}
function loadComments(){
  comments.innerHTML="";
  const arr=JSON.parse(localStorage.getItem("comments")||"[]");
  arr.forEach(c=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`<strong>${c.name}</strong><br>${c.text}<br>‚ù§Ô∏è ${c.likes}`;
    const b=document.createElement("button");
    b.innerText="üëç Like";
    b.onclick=()=>{c.likes++;localStorage.setItem("comments",JSON.stringify(arr));loadComments();}
    el.appendChild(b);
    comments.appendChild(el);
  });
}
loadComments();
</script>

</body>
</html>
